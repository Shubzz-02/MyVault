name: My Vault CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 1.8
          distribution: 'adopt'
      - name: Make gradle Executable
        run : chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v4.2.2
